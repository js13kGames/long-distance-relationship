<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>The Shy</title>
    <link rel="stylesheet" href="build.css"/>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="sumamry hidden" id="summary">

      </div>
      <div class="tutorial hidden" id="tutorial">

      </div>
      <div class="buttons">
        <div class"resume" id="resume">
          START
        </div>
        <div class"reset" id="reset">
          RESET
        </div>
      </div>
    </div>

    <div class="game-info">
      <div class="stats">
        <div class="blocks">
          <span>
            repair blocks
            <strong id="rep-blocks">0</strong>
          </span>
          <span>
            build blocks
            <strong id="build-blocks">20</strong>
          </span>
        </div>
        <div class="bars">
          <span>
            connection health
            <progress id="health" class="good" value="100" max="100"></progress>
          </span>
          <span>
            stamina
            <progress id="stamina" class="good" value="100" max="100"></progress>
          </span>
        </div>
      </div>
      <div class="day-night">
        <div class="night"></div>
        <div class="call" id="call"></div>
        <progress id="day-night" value="0" max="100"></progress>
      </div>
    </div>
    <canvas id="game" width="1024" height="768"></canvas>
    <script src="build.js"></script>
  </body>
</html>
